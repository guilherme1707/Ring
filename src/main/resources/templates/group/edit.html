<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" th:replace="base/header :: head">
        <title>Ring</title>
    </head>
    <body>
        
        <th:block th:include="base/header :: navbar"></th:block>

        <div class="container-fluid main-content">

            <table>
                <tr>
                    <th>
                        <h2 class="page-title">Group</h2>
                    </th>
                    
                </tr>
            </table>
            
            <form class="form-horizontal" th:method="post" th:object="${group}" th:action="@{/group/save}" >
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{manualInput}"/>
                
                <div class="row">
                    <div class="col-lg-12">
                        <label>Group Name:</label>
                        <div class="form-group">
                            <div class="col-sm-12" >
                                <input type="text" class="form-control" th:field="*{name}" required="true" />
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <label>Description:</label>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea class="form-control" th:field="*{description}" required="true" rows="3" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="btn-group dropup">
                        <button type="submit" class="btn btn-generic">Save</button>
                    </div>
                </div>
                
            </form>
            
        </div>
        
    </body>
</html>
